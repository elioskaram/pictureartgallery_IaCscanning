name: Checkov IaC Scan

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  checkov_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
